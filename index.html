<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vault</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }
  
    .grid {
      width: 100%;
      position: relative;
    }

    /* @media (max-width: 1200px) {
      .grid {
        column-count: 3;
      }
    }

    @media (max-width: 768px) {
      .grid {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .grid {
        column-count: 1;
      }
    } */

  
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: auto;
      position: relative;
      transition: transform 0.3s;
    }

    .wrapper {
      /* margin-bottom: 1.5rem; */
      break-inside: avoid;
      position: absolute;
}
    
    .card:hover {
      transform: scale(1.02);
    }
  
    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  
    .card-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
  
    .title {
      font-weight: 600;
      font-size: 1rem;
      margin: 0 0 0.5rem 0;
    }

    .photo-title {
      text-align: center;
      margin-top: 0.3rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: #333;
    }
  
    .caption {
      font-size: 0.9rem;
      color: #666;
    }
  
    .note-preview {
      color: #444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .spinner-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #999;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

  </style>  
</head>
<body>
  <h1>Menhir</h1>
  <div id="loader" class="spinner-container">
    <div class="spinner"></div>
  </div>
  <div class="grid" id="grid"></div>

  <script src="renderer.js"></script>
  <script src="https://unpkg.com/minimasonry@1.3.2/build/minimasonry.min.js"></script>
</body>
</html>
