<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vault</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }
  
    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
  
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: auto;
      position: relative;
      padding: 0;
      transition: transform 0.3s;
    }
  
    .card:hover {
      transform: scale(1.02);
    }
  
    .card img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  
    .card-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
  
    .title {
      font-weight: 600;
      font-size: 1rem;
      margin: 0 0 0.5rem 0;
    }

    .photo-title {
      text-align: center;
      margin-top: 0.3rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: #333;
    }
  
    .caption {
      font-size: 0.9rem;
      color: #666;
    }
  
    .note-preview {
      color: #444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>  
</head>
<body>
  <h1>Menhir</h1>
  <div class="grid" id="grid"></div>

  <script src="renderer.js"></script>
</body>
</html>
